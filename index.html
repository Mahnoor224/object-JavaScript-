<html>
    <body>
        <h2>JavaScript Objects and its Properties</h2>
        <p>Different way to access an object property</p>
        <p>.hello or["hi"]</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "I",
                age: 30,
            };
            document.getElementById("demo").innerHTML = person.firstName + " am" + person.age + "  years old";
        </script>
    </body>
</html>
